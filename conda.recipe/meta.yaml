{% set version = "1.0.1" %}

package:
  name: pypdaf
  version: 1.0.1

source:
  noarch: python
  path: ..

build:
  preserve_egg_dir: True

requirements:
  host:
    - python {{python}}
    - intel-fortran-rt=2024.2.0=h2466b09_978 # [win]
    - setuptools
    - pip
    - cython
    - numpy {{ numpy }}
    - mpi4py {{ mpi4py }}
    - {{ mpi }}
    - blas-devel=*=*openblas*
    - liblapack=*=*openblas*
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}  # [not win]
    - cmake   # [not win]
    - make    # [not win]
  run:
    - python {{python}}
    - numpy {{ numpy }}
    - mpi4py {{ mpi4py }}
    - {{ mpi }}
    - intel-fortran-rt==2024.2.0=h2466b09_978 # [win]
    - blas-devel=*=*openblas*
    - liblapack=*=*openblas*

about:
  home: https://github.com/yumengch/pyPDAF
  summary: A Python interface to PDAF
  description: |
    pyPDAF is a python interface to the Fortran-based PDAF library
  license: GPL
  doc_url: https://yumengch.github.io/pyPDAF/index.html
  dev_url: https://github.com/yumengch/pyPDAF
